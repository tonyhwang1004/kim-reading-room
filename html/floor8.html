            async loadStudentData() {

            parseCSVCorrectly(csvText) {
                this.log('ğŸ”§ CSV íŒŒì‹± ì‹œì‘...');
                
                const lines = csvText.split('\n');
                const students = [];
                
                // ì²« ë²ˆì§¸ ì¤„ì€ í—¤ë” - ê±´ë„ˆë›°ê¸°
                this.log(`ğŸ“‹ ì´ ${lines.length}ì¤„ ì²˜ë¦¬ ì¤‘...`);
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue; // ë¹ˆ ì¤„ ê±´ë„ˆë›°ê¸°
                    
                    // CSV íŒŒì‹± (í°ë”°ì˜´í‘œ ì²˜ë¦¬ í¬í•¨)
                    const cells = this.parseCSVLine(line);
                    
                    // ìµœì†Œí•œì˜ ë°ì´í„°ê°€ ìˆëŠ”ì§€ í™•ì¸ (ì´ë¦„ê³¼ ì¢Œì„)
                    if (cells.length >= 5 && cells[0] && cells[4]) {
                        const student = {
                            // ì •í™•í•œ ì»¬ëŸ¼ ë§¤í•‘ (ì‹¤ì œ Google Sheets êµ¬ì¡° ê¸°ë°˜)
                            name: cells[0]?.trim() || '',                    // Aì—´: í•™ìƒëª…
                            phone: cells[1]?.trim() || '',                   // Bì—´: í•™ìƒ ì „í™”ë²ˆí˜¸
                            parentPhone: cells[2]?.trim() || '',             // Cì—´: í•™ë¶€ëª¨ ì „í™”ë²ˆí˜¸
                            seatType: cells[3]?.trim() || '',                // Dì—´: ì¢Œì„ ìœ í˜•
                            seat: cells[4]?.trim() || '',                    // Eì—´: ìë¦¬/í•¸ë“œí°ìë¦¬
                            joinDate: cells[5]?.trim() || '',                // Fì—´: ì²« ë“±ì›
                            portalRegister: cells[6]?.trim() || '',          // Gì—´: í¬íƒˆ ë“±ë¡ ì—¬ë¶€
                            school: cells[7]?.trim() || '',                  // Hì—´: ê³ ë“±í•™êµ
                            lockerNumber: cells[8]?.trim() || '',            // Iì—´: ì‚¬ë¬¼í•¨ ë²ˆí˜¸
                            grade: cells[9]?.trim() || '',                   // Jì—´: í•™ë…„
                            planner: cells[10]?.trim() || '',                // Kì—´: í”Œë˜ë„ˆ ì‘ì„±
                            plannerEdu: cells[11]?.trim() || '',             // Lì—´: í”Œë˜ë„ˆ êµìœ¡
                            schedule: cells[12]?.trim() || '',               // Mì—´: ì •ê¸°ì¼ì • ì œì¶œ
                            scheduleApproval: cells[13]?.trim() || '',       // Nì—´: ì •ê¸°ì¼ì • ìŠ¹ì¸
                            changeCount: cells[14]?.trim() || '',            // Oì—´: ë³€ê²½ íšŸìˆ˜
                            mileage: cells[15]?.trim() || ''                 // Pì—´: ìƒì  ë§ˆì¼ë¦¬ì§€
                        };
                        
                        students.push(student);
                    }

                this.log(`âœ… íŒŒì‹± ì™„ë£Œ: ${students.length}ëª…ì˜ í•™ìƒ ë°ì´í„°`);
                return students;
            }
            
            parseCSVLine(line) {
                const cells = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    const nextChar = line[i + 1];
                    
                    if (char === '"') {
                        if (inQuotes && nextChar === '"') {
                            current += '"';
                            i++; // ë‹¤ìŒ ë”°ì˜´í‘œ ê±´ë„ˆë›°ê¸°
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        cells.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                // ë§ˆì§€ë§‰ ì…€ ì¶”ê°€
                cells.push(current);
                
                return cells;
            }

                const thirtyDaysAgo = new Date();

                const totalSeats = 100;

            renderStudents() {

                // ì¢Œì„ ë²ˆí˜¸ìˆœ ì •ë ¬

            applyFilter(students) {
