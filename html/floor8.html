<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김엄마독서실 - 8층 학생 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #28a745;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #28a745;
            background: white;
            color: #28a745;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: #28a745;
            color: white;
        }
        
        .filter-btn:hover {
            transform: translateY(-2px);
        }
        
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .student-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #28a745;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .student-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        
        .seat-number {
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .student-info {
            margin-bottom: 8px;
            color: #666;
            font-size: 0.9em;
        }
        
        .status-badges {
            display: flex;
            gap: 5px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .badge-planner-ok { background: #d1edff; color: #0066cc; }
        .badge-planner-no { background: #ffe6e6; color: #cc0000; }
        .badge-schedule-ok { background: #e6ffe6; color: #006600; }
        .badge-schedule-no { background: #fff3e6; color: #cc6600; }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-call { background: #28a745; color: white; }
        .btn-message { background: #17a2b8; color: white; }
        .btn-note { background: #ffc107; color: #333; }
        .btn-detail { background: #6f42c1; color: white; }
        
        .btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }
        
        .search-box {
            padding: 12px 20px;
            border: 2px solid #28a745;
            border-radius: 25px;
            font-size: 1em;
            width: 300px;
            outline: none;
        }
        
        .search-box:focus {
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            .students-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="history.back()">← 메인으로</button>
    
    <div class="container">
        <div class="header">
            <h1>🏢 8층 학생 관리</h1>
            <p>8층 전체 학생 명단 및 좌석 관리 (실시간 업데이트: <span id="update-time">로딩중...</span>)</p>
        </div>
        
        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-students">-</div>
                <div class="stat-label">총 학생수</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="planner-completed">-</div>
                <div class="stat-label">플래너 작성완료</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="schedule-submitted">-</div>
                <div class="stat-label">정기일정 제출</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="seat-usage">-%</div>
                <div class="stat-label">좌석 이용률</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="new-students">-</div>
                <div class="stat-label">이번달 신규</div>
            </div>
        </div>
        
        <!-- 필터 및 검색 -->
        <div class="filters">
            <input type="text" class="search-box" placeholder="🔍 학생 이름, 학교, 좌석 번호로 검색..." id="search-input">
            <button class="filter-btn active" onclick="filterStudents('all')">전체</button>
            <button class="filter-btn" onclick="filterStudents('칸막이')">칸막이</button>
            <button class="filter-btn" onclick="filterStudents('지정석')">지정석</button>
            <button class="filter-btn" onclick="filterStudents('planner-missing')">플래너 미작성</button>
            <button class="filter-btn" onclick="filterStudents('new')">신규 학생</button>
            <button class="filter-btn" onclick="refreshData()">🔄 새로고침</button>
        </div>
        
        <!-- 학생 목록 -->
        <div class="students-grid" id="students-container">
            <div class="loading">📊 Google Sheets에서 실시간 데이터를 불러오는 중...</div>
        </div>
    </div>
    
    <script>
        class Floor8Manager {
            constructor() {
                this.allStudents = [];
                this.currentFilter = 'all';
                this.spreadsheetId = '1OVEffnCRTZ1A-cVCb4CYiYe3MicyI9TSkJNsau4mGVo';
                this.init();
            }
            
            init() {
                this.loadStudentData();
                this.setupSearch();
                
                // 5분마다 자동 업데이트
                setInterval(() => {
                    this.loadStudentData();
                }, 300000);
            }
            
            async loadStudentData() {
                try {
                    document.getElementById('update-time').textContent = '업데이트 중...';
                    
                    // Google Sheets CSV 방식으로 데이터 로드
                    const csvUrl = `https://docs.google.com/spreadsheets/d/${this.spreadsheetId}/export?format=csv&gid=0`;
                    
                    const response = await fetch(csvUrl, { mode: 'cors' });
                    if (!response.ok) throw new Error('데이터 로드 실패');
                    
                    const csvText = await response.text();
                    const data = this.parseCSV(csvText);
                    
                    // 8층 학생만 필터링 (좌석 번호 1-60)
                    this.allStudents = data.filter(student => {
                        const seat = parseInt(student['자리/핸드폰자리']) || 0;
                        return seat >= 1 && seat <= 60;
                    });
                    
                    this.updateStatistics();
                    this.renderStudents();
                    
                    document.getElementById('update-time').textContent = new Date().toLocaleTimeString();
                    
                } catch (error) {
                    console.error('데이터 로드 오류:', error);
                    this.loadSampleData();
                }
            }
            
            parseCSV(csvText) {
                const lines = csvText.split('\n');
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                const data = [];
                
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim()) {
                        const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header] = values[index] || '';
                        });
                        if (row[headers[0]]) { // 첫 번째 컬럼(이름)이 있는 경우만
                            data.push(row);
                        }
                    }
                }
                
                return data;
            }
            
            updateStatistics() {
                const total = this.allStudents.length;
                const plannerCompleted = this.allStudents.filter(s => s['플래너 작성'] === 'o').length;
                const scheduleSubmitted = this.allStudents.filter(s => s['정기일정 제출'] === 'o').length;
                
                // 이번달 신규 학생 (최근 30일)
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                const newStudents = this.allStudents.filter(s => {
                    const joinDate = new Date(s['첫 등원']);
                    return joinDate >= thirtyDaysAgo;
                }).length;
                
                document.getElementById('total-students').textContent = total;
                document.getElementById('planner-completed').textContent = plannerCompleted;
                document.getElementById('schedule-submitted').textContent = scheduleSubmitted;
                document.getElementById('seat-usage').textContent = Math.round((total / 60) * 100) + '%';
                document.getElementById('new-students').textContent = newStudents;
            }
            
            renderStudents() {
                const container = document.getElementById('students-container');
                let filteredStudents = this.allStudents;
                
                // 필터 적용
                if (this.currentFilter !== 'all') {
                    filteredStudents = this.applyFilter(filteredStudents);
                }
                
                // 검색어 적용
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                if (searchTerm) {
                    filteredStudents = filteredStudents.filter(student => 
                        Object.values(student).some(value => 
                            value.toString().toLowerCase().includes(searchTerm)
                        )
                    );
                }
                
                container.innerHTML = filteredStudents.map(student => this.createStudentCard(student)).join('');
            }
            
            applyFilter(students) {
                switch (this.currentFilter) {
                    case '칸막이':
                        return students.filter(s => s['좌석 유형'] === '칸막이');
                    case '지정석':
                        return students.filter(s => s['좌석 유형'].includes('지정석'));
                    case 'planner-missing':
                        return students.filter(s => s['플래너 작성'] === 'x');
                    case 'new':
                        const weekAgo = new Date();
                        weekAgo.setDate(weekAgo.getDate() - 7);
                        return students.filter(s => new Date(s['첫 등원']) >= weekAgo);
                    default:
                        return students;
                }
            }
            
            createStudentCard(student) {
                const plannerStatus = student['플래너 작성'] === 'o';
                const scheduleStatus = student['정기일정 제출'] === 'o';
                
                return `
                    <div class="student-card">
                        <div class="student-header">
                            <div class="student-name">${student['학생 전화번호'] || '이름없음'}</div>
                            <div class="seat-number">${student['자리/핸드폰자리']}번</div>
                        </div>
                        
                        <div class="student-info">🏫 ${student['고등학교']} ${student['학년']}학년</div>
                        <div class="student-info">📅 등원: ${student['첫 등원']}</div>
                        <div class="student-info">📞 ${student['학생 전화번호']}</div>
                        <div class="student-info">👨‍👩‍👧‍👦 ${student['학부모님 전화번호']}</div>
                        <div class="student-info">🪑 ${student['좌석 유형']}</div>
                        
                        <div class="status-badges">
                            <span class="badge ${plannerStatus ? 'badge-planner-ok' : 'badge-planner-no'}">
                                플래너 ${plannerStatus ? '완료' : '미작성'}
                            </span>
                            <span class="badge ${scheduleStatus ? 'badge-schedule-ok' : 'badge-schedule-no'}">
                                일정 ${scheduleStatus ? '제출' : '미제출'}
                            </span>
                            ${student['상점 마일리지'] ? `<span class="badge" style="background: #fff3cd; color: #856404;">마일리지 ${student['상점 마일리지']}</span>` : ''}
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn btn-call" onclick="makeCall('${student['학생 전화번호']}')">📞 학생</button>
                            <button class="btn btn-call" onclick="makeCall('${student['학부모님 전화번호']}')">📞 학부모</button>
                            <button class="btn btn-message" onclick="sendMessage('${student['학생 전화번호'] || '이름없음'}')">💬 문자</button>
                            <button class="btn btn-note" onclick="addNote('${student['학생 전화번호'] || '이름없음'}')">📝 메모</button>
                        </div>
                    </div>
                `;
            }
            
            setupSearch() {
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', () => {
                    this.renderStudents();
                });
            }
            
            loadSampleData() {
                // 연동 실패시 샘플 데이터
                this.allStudents = [
                    {
                        '학생 전화번호': '이가영',
                        '자리/핸드폰자리': '1',
                        '좌석 유형': '칸막이',
                        '고등학교': '해송고',
                        '학년': '3',
                        '학생 전화번호': '010-4061-8456',
                        '학부모님 전화번호': '010-6231-8457',
                        '첫 등원': '2024/07/22',
                        '플래너 작성': 'o',
                        '정기일정 제출': 'o',
                        '상점 마일리지': '30'
                    }
                ];
                
                this.updateStatistics();
                this.renderStudents();
                document.getElementById('update-time').textContent = '샘플 데이터';
            }
        }
        
        // 전역 함수들
        function filterStudents(filterType) {
            // 필터 버튼 활성화 상태 변경
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            window.floor8Manager.currentFilter = filterType;
            window.floor8Manager.renderStudents();
        }
        
        function refreshData() {
            window.floor8Manager.loadStudentData();
        }
        
        function makeCall(phoneNumber) {
            if (confirm(`📞 ${phoneNumber}로 전화를 거시겠습니까?`)) {
                window.open(`tel:${phoneNumber}`);
            }
        }
        
        function sendMessage(studentName) {
            const message = prompt(`💬 ${studentName} 학생에게 보낼 메시지를 입력하세요:`);
            if (message) {
                alert(`메시지가 발송되었습니다: "${message}"`);
            }
        }
        
        function addNote(studentName) {
            const note = prompt(`📝 ${studentName} 학생 메모를 입력하세요:`);
            if (note) {
                alert(`메모가 저장되었습니다: ${note}`);
            }
        }
        
        // 페이지 로드시 시작
        document.addEventListener('DOMContentLoaded', function() {
            window.floor8Manager = new Floor8Manager();
        });
    </script>
</body>
</html>
