<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김엄마독서실 - 8층 학생 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #28a745;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #28a745;
            background: white;
            color: #28a745;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: #28a745;
            color: white;
        }
        
        .filter-btn:hover {
            transform: translateY(-2px);
        }
        
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .student-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #28a745;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .student-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        
        .seat-number {
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .student-info {
            margin-bottom: 8px;
            color: #666;
            font-size: 0.9em;
        }
        
        .status-badges {
            display: flex;
            gap: 5px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .badge-planner-ok { background: #d1edff; color: #0066cc; }
        .badge-planner-no { background: #ffe6e6; color: #cc0000; }
        .badge-schedule-ok { background: #e6ffe6; color: #006600; }
        .badge-schedule-no { background: #fff3e6; color: #cc6600; }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-call { background: #28a745; color: white; }
        .btn-message { background: #17a2b8; color: white; }
        .btn-note { background: #ffc107; color: #333; }
        .btn-detail { background: #6f42c1; color: white; }
        
        .btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }
        
        .search-box {
            padding: 12px 20px;
            border: 2px solid #28a745;
            border-radius: 25px;
            font-size: 1em;
            width: 300px;
            outline: none;
        }
        
        .search-box:focus {
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            .students-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="history.back()">← 메인으로</button>
    
    <div class="container">
        <div class="header">
            <h1>🏢 8층 학생 관리</h1>
            <p>8층 전체 학생 명단 및 좌석 관리 (실시간 업데이트: <span id="update-time">로딩중...</span>)</p>
        </div>
        
        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-students">-</div>
                <div class="stat-label">총 학생수</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="planner-completed">-</div>
                <div class="stat-label">플래너 작성완료</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="schedule-submitted">-</div>
                <div class="stat-label">정기일정 제출</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="seat-usage">-%</div>
                <div class="stat-label">좌석 이용률</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="new-students">-</div>
                <div class="stat-label">이번달 신규</div>
            </div>
        </div>
        
        <!-- 필터 및 검색 -->
        <div class="filters">
            <input type="text" class="search-box" placeholder="🔍 학생 이름, 학교, 좌석 번호로 검색..." id="search-input">
            <button class="filter-btn active" onclick="filterStudents('all')">전체</button>
            <button class="filter-btn" onclick="filterStudents('칸막이')">칸막이</button>
            <button class="filter-btn" onclick="filterStudents('지정석')">지정석</button>
            <button class="filter-btn" onclick="filterStudents('planner-missing')">플래너 미작성</button>
            <button class="filter-btn" onclick="filterStudents('new')">신규 학생</button>
            <button class="filter-btn" onclick="refreshData()">🔄 새로고침</button>
        </div>
        
        <!-- 학생 목록 -->
        <div class="students-grid" id="students-container">
            <div class="loading">📊 Google Sheets에서 실시간 데이터를 불러오는 중...</div>
        </div>
    </div>
    
    <script>
        class Floor8Manager {
            constructor() {
                this.allStudents = [];
                this.currentFilter = 'all';
                this.spreadsheetId = '1OVEffnCRTZ1A-cVCb4CYiYe3MicyI9TSkJNsau4mGVo';
                this.init();
            }
            
            init() {
                this.loadStudentData();
                this.setupSearch();
                
                // 5분마다 자동 업데이트
                setInterval(() => {
                    this.loadStudentData();
                }, 300000);
            }
            
            async loadStudentData() {
                try {
                    document.getElementById('update-time').textContent = '업데이트 중...';
                    
                    // Google Sheets CSV 방식으로 데이터 로드
                    const csvUrl = `https://docs.google.com/spreadsheets/d/${this.spreadsheetId}/export?format=csv&gid=0`;
                    
                    const response = await fetch(csvUrl, { mode: 'cors' });
                    if (!response.ok) throw new Error('데이터 로드 실패');
                    
                    const csvText = await response.text();
                    const data = this.parseCSVToStudents(csvText);
                    
                    // 8층 학생 필터링 (좌석 1-60번)
                    this.allStudents = data.filter(student => {
                        const seat = parseInt(student.seat);
                        return seat >= 1 && seat <= 60 && student.name;
                    });
                    
                    this.updateStatistics();
                    this.renderStudents();
                    
                    document.getElementById('update-time').textContent = new Date().toLocaleTimeString();
                    
                } catch (error) {
                    console.error('Google Sheets 연동 실패:', error);
                    this.loadSampleData();
                }
            }
            
            parseCSVToStudents(csvText) {
                const lines = csvText.split('\n').filter(line => line.trim());
                const students = [];
                
                // 첫 번째 줄은 헤더이므로 건너뛰기
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                    
                    if (values.length >= 10 && values[0]) { // 이름이 있고 충분한 컬럼이 있는 경우
                        const student = {
                            name: values[0] || '',
                            phone: values[1] || '',
                            parentPhone: values[2] || '',
                            seatType: values[3] || '',
                            seat: values[4] || '',
                            joinDate: values[5] || '',
                            portalRegister: values[6] || '',
                            school: values[7] || '',
                            lockerNumber: values[8] || '',
                            grade: values[9] || '',
                            planner: values[10] || '',
                            plannerEdu: values[11] || '',
                            schedule: values[12] || '',
                            scheduleApproval: values[13] || '',
                            changeCount: values[14] || '',
                            mileage: values[15] || ''
                        };
                        students.push(student);
                    }
                }
                
                return students;
            }
            
            updateStatistics() {
                const total = this.allStudents.length;
                const plannerCompleted = this.allStudents.filter(s => s.planner === 'o').length;
                const scheduleSubmitted = this.allStudents.filter(s => s.schedule === 'o').length;
                
                // 이번달 신규 학생 (최근 30일)
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                const newStudents = this.allStudents.filter(s => {
                    if (!s.joinDate) return false;
                    const joinDate = new Date(s.joinDate.replace(/\//g, '-'));
                    return joinDate >= thirtyDaysAgo;
                }).length;
                
                document.getElementById('total-students').textContent = total;
                document.getElementById('planner-completed').textContent = plannerCompleted;
                document.getElementById('schedule-submitted').textContent = scheduleSubmitted;
                document.getElementById('seat-usage').textContent = Math.round((total / 60) * 100) + '%';
                document.getElementById('new-students').textContent = newStudents;
            }
            
            renderStudents() {
                const container = document.getElementById('students-container');
                let filteredStudents = this.allStudents;
                
                // 필터 적용
                if (this.currentFilter !== 'all') {
                    filteredStudents = this.applyFilter(filteredStudents);
                }
                
                // 검색어 적용
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                if (searchTerm) {
                    filteredStudents = filteredStudents.filter(student => 
                        Object.values(student).some(value => 
                            value.toString().toLowerCase().includes(searchTerm)
                        )
                    );
                }
                
                if (filteredStudents.length === 0) {
                    container.innerHTML = '<div class="loading">검색 결과가 없습니다.</div>';
                    return;
                }
                
                container.innerHTML = filteredStudents.map(student => this.createStudentCard(student)).join('');
            }
            
            applyFilter(students) {
                switch (this.currentFilter) {
                    case '칸막이':
                        return students.filter(s => s.seatType === '칸막이');
                    case '지정석':
                        return students.filter(s => s.seatType && s.seatType.includes('지정석'));
                    case 'planner-missing':
                        return students.filter(s => s.planner === 'x');
                    case 'new':
                        const weekAgo = new Date();
                        weekAgo.setDate(weekAgo.getDate() - 7);
                        return students.filter(s => {
                            if (!s.joinDate) return false;
                            const joinDate = new Date(s.joinDate.replace(/\//g, '-'));
                            return joinDate >= weekAgo;
                        });
                    default:
                        return students;
                }
            }
            
            createStudentCard(student) {
                const plannerStatus = student.planner === 'o';
                const scheduleStatus = student.schedule === 'o';
                
                return `
                    <div class="student-card">
                        <div class="student-header">
                            <div class="student-name">${student.name}</div>
                            <div class="seat-number">${student.seat}번</div>
                        </div>
                        
                        <div class="student-info">🏫 ${student.school} ${student.grade}학년</div>
                        <div class="student-info">📅 등원: ${student.joinDate}</div>
                        <div class="student-info">📞 ${student.phone}</div>
                        <div class="student-info">👨‍👩‍👧‍👦 ${student.parentPhone}</div>
                        <div class="student-info">🪑 ${student.seatType}</div>
                        ${student.lockerNumber ? `<div class="student-info">🔒 사물함 ${student.lockerNumber}번</div>` : ''}
                        
                        <div class="status-badges">
                            <span class="badge ${plannerStatus ? 'badge-planner-ok' : 'badge-planner-no'}">
                                플래너 ${plannerStatus ? '완료' : '미작성'}
                            </span>
                            <span class="badge ${scheduleStatus ? 'badge-schedule-ok' : 'badge-schedule-no'}">
                                일정 ${scheduleStatus ? '제출' : '미제출'}
                            </span>
                            ${student.mileage && student.mileage !== '-' ? `<span class="badge" style="background: #fff3cd; color: #856404;">마일리지 ${student.mileage}</span>` : ''}
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn btn-call" onclick="makeCall('${student.phone}')">📞 학생</button>
                            <button class="btn btn-call" onclick="makeCall('${student.parentPhone}')">📞 학부모</button>
                            <button class="btn btn-message" onclick="sendMessage('${student.name}')">💬 문자</button>
                            <button class="btn btn-note" onclick="addNote('${student.name}')">📝 메모</button>
                        </div>
                    </div>
                `;
            }
            
            setupSearch() {
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', () => {
                    this.renderStudents();
                });
            }
            
            loadSampleData() {
                console.log('📋 Google Sheets 연동 실패 - 샘플 데이터 사용');
                
                // 실제 Google Sheets 데이터 기반 샘플
                this.allStudents = [
                    { name: '이가영', seat: '1', seatType: '칸막이', school: '해송고', grade: '3', phone: '010-4061-8456', parentPhone: '010-6231-8457', joinDate: '2024/07/22', planner: 'o', schedule: 'o', mileage: '30', lockerNumber: '' },
                    { name: '김서윤', seat: '2', seatType: '칸막이', school: '해송고', grade: '3', phone: '010-3027-1958', parentPhone: '010-3111-1958', joinDate: '2025/04/21', planner: 'x', schedule: 'o', mileage: '1', lockerNumber: '' },
                    { name: '이지수', seat: '3', seatType: '칸막이', school: '해송고', grade: '3', phone: '010-3057-0502', parentPhone: '010-6279-1012', joinDate: '2024/11/20', planner: 'o', schedule: 'o', mileage: '67', lockerNumber: '' },
                    { name: '정기주', seat: '4', seatType: '칸막이', school: '송도고', grade: '3', phone: '010-5922-3059', parentPhone: '010-9359-3007', joinDate: '2025/05/01', planner: 'o', schedule: 'o', mileage: '-', lockerNumber: '' },
                    { name: '이동윤', seat: '5', seatType: '칸막이', school: '연송고', grade: '3', phone: '010-9484-6034', parentPhone: '010-2725-6034', joinDate: '2025/02/05', planner: 'o', schedule: 'o', mileage: '24', lockerNumber: '' },
                    { name: '허준서', seat: '6', seatType: '칸막이', school: '연송고', grade: '3', phone: '010-3671-5294', parentPhone: '010-9166-5294', joinDate: '2025/04/07', planner: 'o', schedule: 'o', mileage: '3', lockerNumber: '' },
                    { name: '최민서', seat: '7', seatType: '칸막이', school: '포스코고', grade: '3', phone: '010-2678-9226', parentPhone: '010-2675-9226', joinDate: '2024/11/15', planner: 'o', schedule: 'o', mileage: '97', lockerNumber: '' },
                    { name: '신지윤', seat: '8', seatType: '칸막이', school: '포스코고', grade: '3', phone: '010-6325-2797', parentPhone: '010-6275-9131', joinDate: '2024/12/01', planner: 'o', schedule: 'o', mileage: '437', lockerNumber: '' },
                    { name: '김여울', seat: '9', seatType: '칸막이', school: '인천여고', grade: '2', phone: '010-2041-7056', parentPhone: '010-2323-7055', joinDate: '2025/01/30', planner: 'o', schedule: 'o', mileage: '76', lockerNumber: '' },
                    { name: '한예원', seat: '10', seatType: '칸막이', school: '인천외고', grade: '3', phone: '010-9276-4282', parentPhone: '010-9755-4282', joinDate: '2025/05/09', planner: 'x', schedule: 'o', mileage: '', lockerNumber: '' },
                    { name: '정서현', seat: '11', seatType: '칸막이', school: 'N수', grade: 'N', phone: '010-6329-7929', parentPhone: '010-4717-8350', joinDate: '2025/06/04', planner: 'x', schedule: 'o', mileage: '', lockerNumber: '' },
                    { name: '박승채', seat: '12', seatType: '칸막이', school: '고잔고', grade: '3', phone: '010-4138-9179', parentPhone: '010-6259-8888', joinDate: '2025/05/18', planner: 'x', schedule: 'o', mileage: '26', lockerNumber: '' },
                    { name: '황연아', seat: '13', seatType: '칸막이', school: '박문여고', grade: '2', phone: '010-5054-1940', parentPhone: '010-5287-1940', joinDate: '2024/11/14', planner: 'x', schedule: 'o', mileage: '', lockerNumber: '' },
                    { name: '김민성3', seat: '14', seatType: '칸막이', school: '연송고', grade: '3', phone: '010-9321-6476', parentPhone: '010-9448-6476', joinDate: '2024/12/15', planner: 'o', schedule: 'o', mileage: '120', lockerNumber: '' },
                    { name: '구현', seat: '15', seatType: '칸막이', school: '포스코고', grade: '2', phone: '010-2568-1852', parentPhone: '010-7523-1852', joinDate: '2024/09/21', planner: 'o', schedule: 'x', mileage: '', lockerNumber: '' }
                ];
                
                this.updateStatistics();
                this.renderStudents();
                document.getElementById('update-time').textContent = '샘플 데이터 (Google Sheets 연동 실패)';
            }
        }
        
        // 전역 함수들
        function filterStudents(filterType) {
            // 필터 버튼 활성화 상태 변경
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            window.floor8Manager.currentFilter = filterType;
            window.floor8Manager.renderStudents();
        }
        
        function refreshData() {
            window.floor8Manager.loadStudentData();
        }
        
        function makeCall(phoneNumber) {
            if (confirm(`📞 ${phoneNumber}로 전화를 거시겠습니까?`)) {
                window.open(`tel:${phoneNumber}`);
            }
        }
        
        function sendMessage(studentName) {
            const message = prompt(`💬 ${studentName} 학생에게 보낼 메시지를 입력하세요:`);
            if (message) {
                alert(`메시지가 발송되었습니다: "${message}"`);
            }
        }
        
        function addNote(studentName) {
            const note = prompt(`📝 ${studentName} 학생 메모를 입력하세요:`);
            if (note) {
                alert(`메모가 저장되었습니다: ${note}`);
            }
        }
        
        // 페이지 로드시 시작
        document.addEventListener('DOMContentLoaded', function() {
            window.floor8Manager = new Floor8Manager();
        });
    </script>
</body>
</html>
